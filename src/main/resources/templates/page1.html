<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link href="/css/my.css" rel="stylesheet" media="screen"/>
    <script src="/js/page1.js"></script>
</head>
<body>

<div>
    <p>PAGE1</p>

    <table>
        <tr th:each="row : ${x}" onmouseover="tableMouseOver()">
            <td onclick="submitCoords(this);" th:attr="style=${col.style}" th:each="col : ${row}" th:text="${col.value}"></td>
        </tr>
    </table>
    <form id="mainForm" th:action="@{/setNumber}" method="post">
        <input hidden onblur="validate(this)" id="num" type="text" name="num" size="10" align="middle"/>
    </form>
    <form th:action="@{/move}" method="post">
        <button>Next</button>
    </form> <form th:action="@{/clear}" method="post">
    <button>Clear</button>
</form>

    <a href="/">Home</a>
</div>

</body>
</html>
